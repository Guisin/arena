<html>
    <head>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    </head>
    <body>

    <div class="your-class">
        <div index="0"><img src="images/slide/slide1.fw.png" alt="Slide Show"></div>
        <div index="1"><img src="images/slide/slide1.fw.png" alt="Slide Show"></div>
        <div index="2"><img src="images/slide/slide1.fw.png" alt="Slide Show"></div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="puglins/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.your-class').slick({
                dots: true,
		  	infinite: true,
		  	speed: 500,
		  	fade: true,
		  	slide: '> div',
		  	cssEase: 'linear'
            });
        });
    </script>

    </body>
</html>
